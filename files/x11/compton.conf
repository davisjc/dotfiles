#backend = "XRender";
backend = "glx";
#vsync = "opengl";
vsync = "opengl-swc";
glx-swap-method = 2;
glx-copy-from-front = true;
xrender-sync = true;
xrender-sync-fence = true;

paint-on-overlay = true;
glx-no-stencil = true;
glx-no-rebind-pixmap = true;

fading = false; # Fade windows during opacity changes.
fade-delta = 2; # The time between steps in a fade in milliseconds. (default 10).
fade-in-step = 0.028; # Opacity change between steps while fading in. (default 0.028).
fade-out-step = 0.03; # Opacity change between steps while fading out. (default 0.03).
#no-fading-openclose = true; # Fade windows in/out when opening/closing

#detect-client-opacity = true;

#inactive-opacity = 0.75;            # Default opacity of inactive windows. (0.0 - 1.0)
#active-opacity = 0.9;           # Default opacity for active windows. (0.0 - 1.0)
#frame-opacity = 1.0;
#frame-opacity = 0.9999;


